{% extends 'base.html'%}
{% block content %}

<form method="post">
    {%csrf_token%}
    {%for message in messages%}
    <div class="alert alert-danger">
        <span> {{message}}</span>
    </div>
    {%endfor%}
    <div class="row">
        <div class="col-md-3">
            <label class="labels text-center">Enter Bin ID</label>
        </div>
        <div class="col-md-9">
            <input type="text" name="bin_id" placeholder="Enter bin ID" class="form form-control ">
        </div>
    </div>
    <button class="btn btn-primary ">COLLECTED</button>

</form>

{%endblock%}
